[project]
name = "name-data-generator"
version = "0.2.0"
description = "Generate extended-dataset CSV files from names-dataset library"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
	"names-dataset>=3.3.1",
	"rich>=13.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
generate-names = "name_data_generator:main"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=24.0.0",
    "isort>=5.13.0",
]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=name_data_generator --cov-report=term-missing"
markers = [
	"integration: marks tests as integration tests (requires names-dataset)",
	"slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
