# Docker Compose configuration for Little Origin
# Usage:
#   Build and run: docker compose up --build
#   Run in background: docker compose up -d

services:
  app:
    build:
      context: .
      target: production
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=file:/app/data/little-origin.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVE_STATIC=true
    volumes:
      - app-data:/app/data
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  app-data:
    driver: local
